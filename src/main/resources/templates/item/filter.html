<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventorying app</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div id="viewport">
    <div th:insert="~{fragment/side-bar :: side-bar}"></div>

    <div id="content">
        <div class="container-fluid">
            <br/>
            <br/>
            <br/>
            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Serial number</th>
                    <th>Inventory number</th>
                    <th>Name</th>
                    <th>Stored in</th>
                    <th>Quantity</th>
                    <th>Additional info</th>
                    <th>Created at</th>
                    <th>Owned by employee</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items.content}" th:object="${item}">
                    <td th:text="*{serialNumber}"></td>
                    <td th:text="*{inventoryNumber}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{storedIn}"></td>
                    <td th:text="*{quantity}"></td>
                    <td th:text="*{additionalInfo}"></td>
                    <td th:text="*{createdAt.toLocalDate()}"></td>
                    <td th:text="*{isOwnedByEmployee}"></td>
                    <td class="text-center">
                        <form th:action="@{'/items/' + ${item.id}}" method="get">
                            <button type="submit" class="btn btn-primary btn-xs" data-title="Edit">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </form>
                    </td>
                    <td class="text-center">
                        <form th:action="@{'/items/' + ${item.id} + '?returnTo=/filter'}" th:method="delete">
                            <button type="submit" class="btn btn-danger btn-xs" data-title="Delete">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${items.metadata.totalPages > 1}" class="pagination">
                <a th:href="@{/items/filter(page=0)}">&laquo;</a>

                <a th:each="pageNumber : ${#numbers.sequence(items.metadata.firstPage, items.metadata.lastPage)}"
                   th:href="@{/items/filter(page=${pageNumber})}" th:text="${pageNumber + 1}"
                   th:classappend="${pageNumber == items.metadata.page ? 'active' : ''}"></a>

                <a th:href="@{/items/filter(page=${items.metadata.getTotalPages() - 1})}">&raquo;</a>
            </div>
            <span th:text="'Total elements: ' + ${items.metadata.totalElements} + '. Total pages: ' + ${items.metadata.totalPages}"></span>
        </div>
    </div>
</div>
</body>
</html>
